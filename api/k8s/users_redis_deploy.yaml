apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-users-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis-pod
          image: redis:alpine
          ports:
            - containerPort: 6379